<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Learn AngularJS - MyGame</title>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />


		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body ng-app="GameApp">
    <div ng-controller="ApplicationCtrl" ng-init="initialize()">
    	<div><ng-include src="'layouts/header.html'"></div>
		  <div class="has-header">
		    <!-- angular templating -->
				<!-- this is where content will be injected -->
				<h2 class="text-center page-title" ng-show="title">{{title}}</h2>
				<p class="text-center red" ng-show="error">{{error}}</p>
				<div ui-view></div>
		  </div>
	    <div><ng-include src="'layouts/footer.html'"></div>
	  </div>
		<!-- Include AngularJS from Google's CDN and the resource module -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

		<script src="js/lib/app.js"></script>
		<script src="js/lib/routes.js"></script>
		<script src="js/service/db_storage.js"></script>
		<script src="js/service/auth_service.js"></script>
		<script src="js/service/question_service.js"></script>
		<script src="js/controller/application_controller.js"></script>
		<script src="js/controller/questions_controller.js"></script>
		<script src="js/controller/users_controller.js"></script>
		<script src="js/controller/login_controller.js"></script>
		<script src="js/controller/registration_controller.js"></script>
	</body>
</html>
